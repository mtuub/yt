name: Caching with npm
on: push

jobs:
  cache-node-modules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        id: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache-directories: |
            node_modules

      - name: Install dependencies
        run: npm ci

  check:
    runs-on: ubuntu-latest
    needs: cache-node-modules
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache-key: ${{ steps.setup-node.outputs.cache-key }}

      - run: npm run build
